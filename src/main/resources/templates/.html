<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>削除確認画面</title>
</head>
<body>
	<p>下記の全てのデータを削除しますか？</p>
	<form th:action="@{/bulkremove}" th:object="${form}" method="post">
	<table>
		<tr>
			<th>日付</th>
			<th>社名</th>
			<th>名前</th>
			<th>役職</th>
			<th>区分</th>
		</tr>
		<tr th:each="e : ${list}">
		    <td th:text="${e.date}"></td>
			<td th:text="${e.factory}"></td>
			<td th:text="${e.name}"></td>
			<td th:text="${e.state}"></td>
			<td th:text="${e.relation}"></td>
		</tr>
	</table>
		<input type="hidden" th:field="*{nninputMultiCheck}">
		<input type="submit" value="削除">
	</form>
	<br>
	<a th:href="@{/]">トップへ戻る</a>
</body>
</html>
